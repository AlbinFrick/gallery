<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FlickrGallery</title>
    </head>
    <body>
        <h1>Välkommen till Flickr Galleriet!</h1>
        <form id="form">
            <label for="search">
                Sök på en kategori
                <input type="text" id="search" name="search" />
            </label>
            <button class="form__button" type="submit">Sök</button>
        </form>
        <div id="loading" class="hide">Hämtar bilder från Flickr...</div>
        <div id="gallery"></div>
        <div id="image-modal">
            <img src="" alt="" />
            <div class="buttonContainer">
                <button class="arrowButton"><</button
                ><button class="arrowButton">></button>
            </div>
        </div>
    </body>
</html>

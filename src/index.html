<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FlickrGallery</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1 class="welcomeText">Välkommen till Flickr Galleriet!</h1>
        <form id="form" role="search">
            <label for="search" id="searchLabel">
                Sök på en kategori
                <input type="search" aria-required="ture" id="search" name="search" />
            </label>
            <button class="form__button" type="submit">Sök</button>
        </form>
        <div id="loading" class="hide"></div>
        <div id="errorMessage" class="error"></div>

        <div id="backToTop" role="button" aria-label="Skrolla till toppen av sidan">
            <!-- <svg
                width="100%"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"

                />
            </svg> -->
        </div>
        <div id="gallery"></div>
        <div id="image-modal" role="dialog" aria-modal="true">
            <img id="modalImg" class="aspect1to1 loader" src="" alt="" />
        </div>
    </body>
</html>
